<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSOP PSO - Tournament Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            /* Shadcn Design Tokens */
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        /* Dark mode for Serious phase */
        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        /* Hell phase - Destructive theme */
        .destructive-theme {
            --primary: 0 84.2% 60.2%;
            --primary-foreground: 210 40% 98%;
            --ring: 0 84.2% 60.2%;
            --accent: 0 72.2% 50.6%;
            --accent-foreground: 210 40% 98%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid hsl(var(--border));
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .ace-icon {
            font-size: 5rem;
            font-weight: 800;
        }

        .ace-spade { color: hsl(var(--foreground)); }
        .ace-heart { color: hsl(0 84.2% 60.2%); }

        .title-group h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -0.025em;
            line-height: 1;
        }

        .title-group p {
            font-size: 1.2rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.75rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .badge.zen {
            background-color: hsl(200 95% 94%);
            color: hsl(200 95% 27%);
            border-color: hsl(200 95% 84%);
        }

        .badge.serious {
            background-color: hsl(30 95% 94%);
            color: hsl(30 95% 27%);
            border-color: hsl(30 95% 84%);
        }

        .badge.hell {
            background-color: hsl(0 95% 94%);
            color: hsl(0 95% 27%);
            border-color: hsl(0 95% 84%);
        }

        .dark .badge.zen {
            background-color: hsl(200 95% 15%);
            color: hsl(200 95% 80%);
            border-color: hsl(200 95% 25%);
        }

        .dark .badge.serious {
            background-color: hsl(30 95% 15%);
            color: hsl(30 95% 80%);
            border-color: hsl(30 95% 25%);
        }

        .destructive-theme .badge.hell {
            background-color: hsl(0 95% 15%);
            color: hsl(0 95% 80%);
            border-color: hsl(0 95% 25%);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(12, 1fr);
        }

        .col-span-3 { grid-column: span 3; }
        .col-span-6 { grid-column: span 6; }

        /* Card Component (Shadcn style) */
        .card {
            border-radius: calc(var(--radius) + 2px);
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }

        .card-header {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.025em;
            text-transform: uppercase;
            color: hsl(var(--muted-foreground));
        }

        .card-content {
            padding: 0 1.5rem 1.5rem;
        }

        .card-large {
            padding: 2rem;
            text-align: center;
        }

        /* Timer Display */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .level-badge {
            font-size: 0.875rem;
            font-weight: 600;
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .timer-display {
            font-family: 'Inter', monospace;
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.025em;
            font-variant-numeric: tabular-nums;
            color: hsl(var(--foreground));
        }

        .timer-display.warning {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Blinds Display */
        .blinds-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .blind-card {
            text-align: center;
            padding: 1rem;
            border-radius: var(--radius);
            background-color: hsl(var(--muted));
        }

        .blind-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: hsl(var(--muted-foreground));
            letter-spacing: 0.025em;
            margin-bottom: 0.5rem;
        }

        .blind-value {
            font-size: 2rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

        /* Progress Bar (Shadcn style) */
        .progress {
            position: relative;
            height: 0.5rem;
            width: 100%;
            overflow: hidden;
            border-radius: 9999px;
            background-color: hsl(var(--secondary));
            margin-top: 2rem;
        }

        .progress-indicator {
            height: 100%;
            width: 100%;
            flex: 1 1 0%;
            background-color: hsl(var(--primary));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Info Display */
        .info-value {
            font-size: 2rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

        .info-secondary {
            font-size: 0.875rem;
            color: hsl(var(--muted-foreground));
            margin-top: 0.5rem;
        }

        /* GIF Display */
        .gif-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid hsl(var(--border));
            margin-top: 1.5rem;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Buttons (Shadcn style) */
        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            padding: 0.625rem 1.5rem;
            height: 2.5rem;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }

        .btn-outline {
            border: 1px solid hsl(var(--input));
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .btn-outline:hover {
            background-color: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
        }

        .btn-destructive {
            background-color: hsl(var(--destructive));
            color: hsl(var(--destructive-foreground));
        }

        .btn-destructive:hover {
            background-color: hsl(var(--destructive) / 0.9);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:focus-visible {
            outline: 2px solid hsl(var(--ring));
            outline-offset: 2px;
        }

        /* Separator */
        .separator {
            height: 1px;
            width: 100%;
            background-color: hsl(var(--border));
            margin: 1rem 0;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .col-span-3,
            .col-span-6 {
                grid-column: span 12;
            }

            .timer-display {
                font-size: 6rem;
            }

            .header-left {
                flex-direction: column;
                gap: 1.5rem;
            }

            .title-group h1 {
                font-size: 3rem;
            }

            .ace-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

        let timeRemaining = LEVELS[0].duration;
        let totalElapsed = 0;
        let timerInterval = null;
        let isRunning = false;

        const timerDisplay = document.getElementById('timer');
        const currentLevelDisplay = document.getElementById('currentLevel');
        const smallBlindDisplay = document.getElementById('smallBlind');
        const bigBlindDisplay = document.getElementById('bigBlind');
        const nextSmallBlindDisplay = document.getElementById('nextSmallBlind');
        const nextBigBlindDisplay = document.getElementById('nextBigBlind');
        const gifDisplay = document.getElementById('gifDisplay');
        const progressBar = document.getElementById('progressBar');
        const elapsedTimeDisplay = document.getElementById('elapsedTime');
        
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateDisplay() {
            const level = LEVELS[currentLevelIndex];
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            currentLevelDisplay.textContent = level.level;
            smallBlindDisplay.textContent = level.smallBlind.toLocaleString();
            bigBlindDisplay.textContent = level.bigBlind.toLocaleString();
            gifDisplay.src = level.gif;
            
            if (currentLevelIndex < LEVELS.length - 1) {
                const nextLevel = LEVELS[currentLevelIndex + 1];
                nextSmallBlindDisplay.textContent = nextLevel.smallBlind.toLocaleString();
                nextBigBlindDisplay.textContent = nextLevel.bigBlind.toLocaleString();
            } else {
                nextSmallBlindDisplay.textContent = '-';
                nextBigBlindDisplay.textContent = '-';
            }
            
            const progress = (timeRemaining / level.duration) * 100;
            progressBar.style.width = progress + '%';
            
            const elapsedMinutes = Math.floor(totalElapsed / 60);
            const elapsedSeconds = totalElapsed % 60;
            elapsedTimeDisplay.textContent = `${elapsedMinutes.toString().padStart(2, '0')}:${elapsedSeconds.toString().padStart(2, '0')}`;
            
            if (timeRemaining <= 30 && timeRemaining > 0) {
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
            
            updatePhase();
        }

        function updatePhase() {
            const level = LEVELS[currentLevelIndex].level;
            const body = document.body;
            
            body.classList.remove('dark', 'destructive-theme');
            
            if (level <= 7) {
                // Phase Zen - light theme
            } else if (level <= 14) {
                body.classList.add('dark');
            } else {
                body.classList.add('dark', 'destructive-theme');
            }
        }

        function tick() {
            if (timeRemaining > 0) {
                timeRemaining--;
                totalElapsed++;
                updateDisplay();
                
                if (timeRemaining === 0) {
                    playSound();
                    announce();
                }
            } else {
                nextLevel();
            }
        }

        function nextLevel() {
            if (currentLevelIndex < LEVELS.length - 1) {
                currentLevelIndex++;
                timeRemaining = LEVELS[currentLevelIndex].duration;
                updateDisplay();
            } else {
                pause();
                alert('Tournoi terminé !');
            }
        }

        function start() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(tick, 1000);
                startBtn.textContent = 'En cours...';
            }
        }

        function pause() {
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.textContent = 'Reprendre';
        }

        function reset() {
            pause();
            currentLevelIndex = 0;
            timeRemaining = LEVELS[0].duration;
            totalElapsed = 0;
            updateDisplay();
            startBtn.textContent = 'Démarrer';
        }

        function playSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function announce() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('Messieurs, nous changeons de palier');
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                speechSynthesis.speak(utterance);
            }
        }

        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        nextBtn.addEventListener('click', () => {
            timeRemaining = 0;
            tick();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                isRunning ? pause() : start();
            } else if (e.ctrlKey && e.code === 'ArrowRight') {
                e.preventDefault();
                timeRemaining = 0;
                tick();
            } else if (e.ctrlKey && e.code === 'KeyR') {
                e.preventDefault();
                reset();
            }
        });

        updateDisplay();
    </script>
</body>
</html>
