    <style>
        :root {
            --bg-primary: #0a1a2a;
            --bg-secondary: #1a3a4a;
            --text-primary: #e0f7ff;
            --accent: #4ecdc4;
            --warning: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.8s ease;
            overflow-x: hidden;
        }

        /* Phase-specific backgrounds */
        body.phase-zen {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            color: #004d40;
        }

        body.phase-serious {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e94560;
        }

        body.phase-hell {
            background: linear-gradient(135deg, #2d0a0a 0%, #4a0404 50%, #1a0000 100%);
            color: #ff4444;
            animation: hellPulse 2s ease-in-out infinite;
        }

        @keyframes hellPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Header */
        header {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 5rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 20px currentColor;
            animation: glow 2s ease-in-out infinite alternate;
        }

        body.phase-hell h1 {
            font-family: 'Creepster', cursive;
            animation: shake 0.5s ease-in-out infinite;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px currentColor; }
            to { text-shadow: 0 0 30px currentColor, 0 0 40px currentColor; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
        }

        /* Level Display */
        .level-display {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            padding: 2rem 4rem;
            border-radius: 30px;
            margin-bottom: 1.5rem;
            text-align: center;
            border: 4px solid currentColor;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            min-width: 600px;
            transition: all 0.5s ease;
        }

        .level-number {
            font-size: 3rem;
            opacity: 0.8;
            margin-bottom: 1rem;
            letter-spacing: 0.3rem;
        }

        .blinds {
            font-size: 7rem;
            font-weight: 900;
            margin: 0.5rem 0;
            text-shadow: 0 0 30px currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Timer */
        .timer-container {
            margin: 1rem 0;
        }

        .timer {
            font-size: 12rem;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            text-shadow: 0 0 40px currentColor;
            letter-spacing: 1rem;
        }

        body.phase-hell .timer {
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
        }

        .timer.warning {
            color: #ff4444;
            animation: warningBlink 0.5s ease-in-out infinite;
        }

        @keyframes warningBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* GIF Container */
        .gif-container {
            width: 900px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6);
            border: 4px solid currentColor;
            margin: 1rem 0;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            padding: 1.2rem 3rem;
            border: 4px solid currentColor;
            background: rgba(0, 0, 0, 0.4);
            color: currentColor;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            font-weight: 700;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: currentColor;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 1200px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 1.5rem;
            border: 3px solid currentColor;
        }

        .progress-bar {
            height: 100%;
            background: currentColor;
            transition: width 1s linear;
            box-shadow: 0 0 20px currentColor;
        }

        /* Info Panel */
        .info-panel {
            display: flex;
            gap: 3rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-card {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 15px;
            border: 3px solid currentColor;
            min-width: 250px;
            text-align: center;
        }

        .info-label {
            font-size: 1.4rem;
            opacity: 0.7;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
        }

        .info-value {
            font-size: 2.8rem;
            font-weight: 900;
        }

        /* TV Optimized - No mobile responsive needed */
        body {
            min-height: 1080px;
        }
    </style>

            { level: 19, smallBlind: 10000, bigBlind: 20000, duration: 15 * 60, gif: 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHFjOHpkd3kwN2ttcWxwanVkcmk2YngwczNnbWYwem84c2VtcTh2aiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/koPSBhdvbCD4c/giphy.gif' },

        ];

        // Phrases pour chaque phase (maintenant g√©r√©es par les GIFs)
        const PHASE_MESSAGES = {
            zen: "Phase Zen - Le calme avant la temp√™te...",
            serious: "Les choses s√©rieuses commencent !",
            hell: "üî• BIENVENUE EN ENFER ! üî•"
        };

        // √âtat du jeu
        let currentLevelIndex = 0;
        let timeRemaining = LEVELS[0].duration;
        let isRunning = false;
        let isPaused = false;
        let timerInterval = null;
        let totalElapsedTime = 0;

        // √âl√©ments DOM
        const timerDisplay = document.getElementById('timer');
        const blindsDisplay = document.getElementById('blinds-display');
        const currentLevelDisplay = document.getElementById('current-level');
        const progressBar = document.getElementById('progress-bar');
        const elapsedTimeDisplay = document.getElementById('elapsed-time');
        const nextBlindsDisplay = document.getElementById('next-blinds');
        const gifDisplay = document.getElementById('gif-display');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const skipBtn = document.getElementById('skip-btn');

        // Initialisation
        updateDisplay();
        updatePhase();

        // Fonction pour formater le temps
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Fonction pour obtenir la phase actuelle
        function getCurrentPhase() {
            if (currentLevelIndex < 7) return 'zen'; // Niveaux 1-7
            if (currentLevelIndex < 14) return 'serious'; // Niveaux 8-14
            return 'hell'; // Niveaux 15-20
        }

        // Mise √† jour de l'affichage
        function updateDisplay() {
            const currentLevel = LEVELS[currentLevelIndex];
            
            timerDisplay.textContent = formatTime(timeRemaining);
            blindsDisplay.textContent = `${currentLevel.smallBlind.toLocaleString()} / ${currentLevel.bigBlind.toLocaleString()}`;
            currentLevelDisplay.textContent = currentLevel.level;
            
            // Mise √† jour des prochaines blinds
            if (currentLevelIndex < LEVELS.length - 1) {
                const nextLevel = LEVELS[currentLevelIndex + 1];
                nextBlindsDisplay.textContent = `${nextLevel.smallBlind.toLocaleString()} / ${nextLevel.bigBlind.toLocaleString()}`;
            } else {
                nextBlindsDisplay.textContent = 'Final';
            }
            
            // Mise √† jour de la barre de progression
            const progress = ((currentLevel.duration - timeRemaining) / currentLevel.duration) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Mise √† jour du temps √©coul√© total
            elapsedTimeDisplay.textContent = formatTime(totalElapsedTime);
            
            // Avertissement visuel quand il reste moins de 30 secondes
            if (timeRemaining <= 30 && isRunning) {
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
        }

        // Mise √† jour de la phase visuelle
        function updatePhase() {
            const phase = getCurrentPhase();
            document.body.className = `phase-${phase}`;
            
            // Mise √† jour du GIF
            const currentLevel = LEVELS[currentLevelIndex];
            if (currentLevel && currentLevel.gif) {
                gifDisplay.src = currentLevel.gif;
            }
        }

        // Annonce vocale
        function announceLevel() {
            // Utilisation de la synth√®se vocale du navigateur
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('Messieurs, nous changeons de palier');
                utterance.lang = 'fr-FR';
                utterance.rate = 0.9;
                utterance.pitch = 1;
                window.speechSynthesis.speak(utterance);
            }
            
            // Son alternatif (bip) si la synth√®se vocale ne fonctionne pas
            playBeep();
        }

        // Fonction pour jouer un son de bip
        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Passage au niveau suivant
        function nextLevel() {
            if (currentLevelIndex < LEVELS.length - 1) {
                currentLevelIndex++;
                timeRemaining = LEVELS[currentLevelIndex].duration;
                updateDisplay();
                updatePhase();
                announceLevel();
            } else {
                // Fin du tournoi
                stopTimer();
                alert('üèÜ TOURNOI TERMIN√â ! üèÜ\nF√©licitations au vainqueur !');
            }
        }

        // Timer principal
        function tick() {
            if (!isRunning || isPaused) return;
            
            timeRemaining--;
            totalElapsedTime++;
            updateDisplay();
            
            if (timeRemaining <= 0) {
                nextLevel();
            }
        }

        // D√©marrer le timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                timerInterval = setInterval(tick, 1000);
                startBtn.textContent = '‚è∏ Pause';
                pauseBtn.disabled = false;
                updateDisplay();
            } else {
                pauseTimer();
            }
        }

        // Pause
        function pauseTimer() {
            isPaused = !isPaused;
            startBtn.textContent = isPaused ? '‚ñ∂ Reprendre' : '‚è∏ Pause';
        }

        // Arr√™ter le timer
        function stopTimer() {
            isRunning = false;
            isPaused = false;
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            startBtn.textContent = '‚ñ∂ D√©marrer';
            pauseBtn.disabled = true;
        }

        // R√©initialiser
        function resetTimer() {
            stopTimer();
            currentLevelIndex = 0;
            timeRemaining = LEVELS[0].duration;
            totalElapsedTime = 0;
            updateDisplay();
            updatePhase();
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', () => {
            if (confirm('√ätes-vous s√ªr de vouloir r√©initialiser le tournoi ?')) {
                resetTimer();
            }
        });
        skipBtn.addEventListener('click', () => {
            if (confirm('Passer au palier suivant ?')) {
                nextLevel();
            }
        });

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                startTimer();
            } else if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                resetTimer();
            } else if (e.code === 'ArrowRight' && e.ctrlKey) {
                e.preventDefault();
                nextLevel();
            }
        });
    </script>
</body>
</html>
